{% extends 'base.html' %}

{% block title %}Signup{% endblock %}

{% block content %}
<h2>Signup</h2>
<form action="/signup" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
